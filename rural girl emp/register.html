<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpowerHer - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#FF69B4',
            secondary: '#FFA500'
          }
        }
      }
    };
  </script>
</head>
<body class="dark bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h1 class="text-center text-4xl font-bold text-pink-400">Empower<span class="text-orange-400">Her</span></h1>
        <h2 class="mt-6 text-center text-2xl font-semibold text-gray-300">
          Create your account
        </h2>
        <p class="mt-2 text-center text-sm text-gray-400">
          Or
          <a href="login.html" class="font-medium text-pink-400 hover:text-pink-300">
            sign in to your account
          </a>
        </p>
      </div>
      <form id="register-form" class="mt-8 space-y-6">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="name" class="sr-only">Full Name</label>
            <input id="name" name="name" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-t-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm" placeholder="Full Name">
          </div>
          <div>
            <label for="email" class="sr-only">Email address</label>
            <input id="email" name="email" type="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm" placeholder="Email address">
          </div>
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 focus:outline-none focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm" placeholder="Password">
          </div>
          <div>
            <label for="confirm-password" class="sr-only">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-b-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 focus:z-10 sm:text-sm" placeholder="Confirm Password">
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex items-center">
            <input id="is-seller" name="is-seller" type="checkbox" class="h-4 w-4 text-pink-500 focus:ring-pink-500 border-gray-700 rounded bg-gray-800">
            <label for="is-seller" class="ml-2 block text-sm text-gray-400">
              I want to register as a seller (can both buy and sell products)
            </label>
          </div>

          <div id="seller-fields" class="hidden space-y-4">
            <div>
              <label for="age" class="block text-sm font-medium text-gray-300">Age</label>
              <input type="number" id="age" class="mt-1 w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>
            <div>
              <label for="business-type" class="block text-sm font-medium text-gray-300">Business Type</label>
              <select id="business-type" class="mt-1 w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
                <option value="">Select Business Type</option>
                <option value="handicrafts">Handicrafts</option>
                <option value="textiles">Textiles</option>
                <option value="food">Food Products</option>
                <option value="jewelry">Jewelry</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div>
              <label for="village" class="block text-sm font-medium text-gray-300">Village</label>
              <input type="text" id="village" class="mt-1 w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
              <input type="tel" id="phone" class="mt-1 w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm">
            </div>
            <div>
              <label for="description" class="block text-sm font-medium text-gray-300">Business Description</label>
              <textarea id="description" rows="3" class="mt-1 w-full px-3 py-2 border border-gray-700 bg-gray-800 placeholder-gray-400 text-gray-100 rounded-md focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"></textarea>
            </div>
          </div>
        </div>

        <div>
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="fas fa-user-plus text-pink-400 group-hover:text-pink-300"></i>
            </span>
            Create Account
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Toggle seller fields
    document.getElementById("is-seller").addEventListener("change", (e) => {
      document.getElementById("seller-fields").classList.toggle("hidden", !e.target.checked);
    });

    // Handle registration
    document.getElementById("register-form").addEventListener("submit", (e) => {
      e.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;
      const isSeller = document.getElementById("is-seller").checked;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Get existing users or initialize empty array
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      
      // Check if email already exists
      if (users.some(user => user.email === email)) {
        alert("Email already registered!");
        return;
      }

      // Create user object
      const userData = {
        name: name,
        email: email,
        password: password,
        isSeller: isSeller,
        created_at: new Date().toISOString(),
        cart: []
      };

      if (isSeller) {
        // Add seller-specific data
        userData.age = document.getElementById("age").value;
        userData.business_type = document.getElementById("business-type").value;
        userData.village = document.getElementById("village").value;
        userData.phone = document.getElementById("phone").value;
        userData.description = document.getElementById("description").value;
        userData.views = 0;
        userData.orders = 0;
        userData.show_contact = false;
        userData.products = [];
      }

      // Add new user to the array
      users.push(userData);
      
      // Save updated users array
      localStorage.setItem('users', JSON.stringify(users));
      
      // Store current user in session storage
      sessionStorage.setItem('currentUser', JSON.stringify(userData));
      
      // Redirect based on user type
      if (isSeller) {
        window.location.href = "seller-dashboard.html";
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
